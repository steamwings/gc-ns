<GridLayout rows="auto, *" class="bg-green">
    <GridLayout row="0" height="60">
        <Label paddingLeft="10" class="title" verticalAlignment="center" fontWeight="bold" color="#fff"
            text="{{title}}"></Label>
    </GridLayout>
    <ScrollView row="1">
        <ListView class="orgs-list bg-green" [items]="orgs$ | async">
            <ng-template let-org="item">
                <GridLayout>
                    <GridLayout class="card" (tap) = "select(org)">
                        <Label class="card--title" [text]="org.name"></Label>
                    </GridLayout>
                </GridLayout>
            </ng-template>
        </ListView>
    </ScrollView>
</GridLayout>
