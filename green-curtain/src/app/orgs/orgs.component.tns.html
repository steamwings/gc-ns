<GridLayout rows="auto, *" class="bg-green">
    <GridLayout row="0" height="60">
        <Label paddingLeft="10" class="title" verticalAlignment="center" fontWeight="bold" color="#fff"
            text="organizations"></Label>
    </GridLayout>
    <StackLayout row="1">
        <ScrollView>
            <ListView class="orgs-list bg-green" [items]="orgs$ | async" height="100%">
                <ng-template let-org="item">
                    <GridLayout>
                        <GridLayout class="card">
                            <Label class="card--title" [text]="org.name"></Label>
                        </GridLayout>
                    </GridLayout>
                </ng-template>
            </ListView>
        </ScrollView>
    </StackLayout>
</GridLayout>
