<h1>Your Organizations</h1>

<div class="orgs-list">
    <mat-card class="org-card" *ngFor="let org of orgs$ | async">
        <mat-card-header>
            <!-- TODO: image here -->
            <mat-card-title>{{org.name}}</mat-card-title>
            <mat-card-subtitle>{{org.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>description</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Remove</button>
        </mat-card-actions>
    </mat-card>
    <button mat-button>
        + Add organizations you're interested in
    </button>
</div>
