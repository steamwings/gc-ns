<GridLayout rows="auto, *" class="bg-purple home-view">
    <GridLayout row="0" columns="*, auto" height="60">
        <Label column="0" paddingLeft="10" class="title" verticalAlignment="center" fontWeight="bold" color="#fff"
            text="{{title}}"></Label>
        <GridLayout column="1" verticalAlignment="middle" horizontalAlignment="center">
            <Label [text]="cogs" class="fas settings-gears" [nsRouterLink]="['/settings']" pageTransition="slide" automationText="Settings"></Label>
        </GridLayout>
    </GridLayout>
    <ScrollView row="1" class="margin-for-navbar" *myLet="profile$ | async as profile">
        <app-user-profile [profile]="profile" [editable]="true"></app-user-profile>
    </ScrollView>
</GridLayout>
